{%- extends "base.html" %}

{% block app_content %}
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Mis transacciones</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cuenta destino</th>
                    <th>Motivo</th>
                    <th>Monto transferido</th>
                </tr>
            </thead>
            <tbody>
                {% for t in transactions %}
                <tr>
                    <td>{{t.created_date}}</td>
                    <td>{{t.receiver|string}}</td>
                    <td>{{t.reason}}</td>
                    <td>$ {{t.amount}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
